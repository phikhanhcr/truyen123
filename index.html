<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>


  <link rel="stylesheet" href="style.css">
  <title>Document</title>

</head>

<body>
  <div id="main">
    <div class="container">
      <div class="row">
        <button id="login">Login</button>
      </div>
    </div>
    <div id="authentication" class="bg-white">
      <div class="wrapper-authentication position-relative">
        <div class="authentication-header d-flex">
          <p class="active">Sign In</p>
          <p class="">Sign Up</p>
        </div>

        <div class="section_signin">
          <form class="form-signin d-none">
            <input type="text" class="form_sign mb-2" name="email" placeholder="Email">
            <input type="text" class="form_sign" name="password" placeholder="Password">

            <div class="section_signin_sub d-flex justify-content-between">
              <span class="save_id">
                <input type="checkbox" name="keep_cookie" id="keep_cookie" checked="checked" value="1">
                <label for="keep_cookie" id="label_login_chk" class="sp">Keep me signed in</label>
              </span>
              <span class="forgot_ps">
                <a href="#">Forgot password?</a>
              </span>
            </div>
            <button class="btn-submit">Sign In</button>
          </form>
          <form class="form-signup">
            <input type="text" class="form_sign mb-2" name="email" placeholder="Email">
            <input type="text" class="form_sign" name="password" placeholder="Password">

            <div class="section_signin_sub">
              <div>

                <span>
                  By signing up, you agree to our<br><a href="#" class="policy" target="_blank">Terms of use</a> &amp;
                  <a href="#" class="policy" target="_blank">Privacy Policy</a>.
                </span>
              </div>
            </div>

            <button class="btn-submit">Sign Up</button>
          </form>
          <div class="section_sns_sign_wrap">
            <div class="section_sns_sign">
              <span class="line"></span>

              <b>Sign in with Social Media</b>
              <span class="line"></span>
            </div>

            <div class="sns_sign_btn">
              <ul class="d-flex justify-content-center">
                <li class="login_sns_icon_wrap">
                  <span>
                    <a href="#">
                      <img src="/assets/sns_google.png" alt="google">
                    </a>
                  </span>
                  <span>
                    <a href="#">
                      <img src="/assets/sns_facebook.png" alt="facebook">
                    </a>
                  </span>
                  <span>
                    <a href="#">
                      <img src="/assets/sns_twitter.png" alt="twitter">
                    </a>
                  </span>
                  <span>
                    <a href="#">
                      <img src="/assets/sns_line.png" alt="line">
                    </a>
                  </span>
                  <span>
                    <a href="#">
                      <img src="/assets/sns_yahoo.png" alt="yahoo">
                    </a>
                  </span>
                  <span><a href="/en/auth/apple?return=/en"><svg xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 130 130" style="width: 67px; height: 67px; vertical-align: middle;">
                        <defs>
                          <style>
                            .cls-1 {
                              fill: #fff;
                            }
                          </style>
                        </defs>
                        <g id="Layer_2" data-name="Layer 2">
                          <g id="Layer_1-2" data-name="Layer 1">
                            <circle cx="65" cy="65" r="65"></circle>
                            <path class="cls-1"
                              d="M80.29,62.77c-.07-7.08,5.79-10.53,6.06-10.69a13.05,13.05,0,0,0-10.27-5.55c-4.32-.45-8.51,2.59-10.72,2.59s-5.63-2.54-9.28-2.47a13.66,13.66,0,0,0-11.51,7c-5,8.62-1.27,21.28,3.5,28.24,2.38,3.41,5.17,7.22,8.82,7.09s4.9-2.28,9.21-2.28,5.52,2.28,9.24,2.19,6.25-3.43,8.55-6.87a28.3,28.3,0,0,0,3.91-8,12.31,12.31,0,0,1-7.51-11.32ZM73.26,42a12.5,12.5,0,0,0,2.86-9,12.75,12.75,0,0,0-8.25,4.27c-1.77,2.07-3.35,5.46-2.94,8.65,3.12.23,6.32-1.58,8.33-3.94Z">
                            </path>
                          </g>
                        </g>
                      </svg></a></span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="btn-close" id="btn-close">
        </div>
      </div>
    </div>
    <span id="overlay-login" class="overlay-login"></span>
  </div>
</body>

<script>
  document.getElementById('login').addEventListener('click', () => {

    document.getElementById('authentication').classList.remove('animation-hide')

    document.getElementById('authentication').style.display = 'block'
    document.getElementById('overlay-login').style.display = 'block'
  })

  document.getElementById('btn-close').addEventListener('click', () => {

    document.getElementById('authentication').classList.add('animation-hide')


    document.getElementById('authentication').style.display = 'none'
    document.getElementById('overlay-login').style.display = 'none'
  })

  document.getElementById('overlay-login').addEventListener('click', () => {

    document.getElementById('authentication').classList.add('animation-hide')

    document.getElementById('authentication').style.display = 'none'
    document.getElementById('overlay-login').style.display = 'none'
  })
</script>

</html>
